<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew & Bite Café - Order Online</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Landing Page -->
    <div id="landing-page" class="page active">
        <div class="landing-content">
            <div class="coffee-icon">☕</div>
            <h1>Brew & Bite Café</h1>
            <p>Scan QR or tap to order</p>
            <div class="qr-code">
                <div class="qr-placeholder">
                    <i class="fas fa-qrcode"></i>
                    <p>Scan to order</p>
                </div>
            </div>
            <button onclick="showPage('menu-page')" class="btn-primary">View Menu</button>
        </div>
    </div>

    <!-- Menu Page -->
    <div id="menu-page" class="page">
        <div class="header">
            <h2>Menu</h2>
            <div class="cart-icon-wrapper" onclick="showPage('cart-page')">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count" class="cart-badge">0</span>
            </div>
        </div>
        
        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterMenu('all')">All</button>
            <button class="filter-btn" onclick="filterMenu('coffee')">Coffee</button>
            <button class="filter-btn" onclick="filterMenu('food')">Food</button>
        </div>

        <div id="menu-items" class="menu-grid"></div>

        <div id="cart-float" class="cart-float" style="display: none;" onclick="showPage('cart-page')">
            <div class="cart-float-info">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-items-count">0 items</span>
            </div>
            <span id="cart-total-float">$0.00</span>
        </div>
    </div>

    <!-- Cart Page -->
    <div id="cart-page" class="page">
        <div class="header">
            <h2>Your Order</h2>
            <button onclick="showPage('menu-page')" class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div id="cart-items" class="cart-items"></div>

        <div class="cart-summary">
            <div class="summary-row">
                <span>Subtotal</span>
                <span id="cart-subtotal">$0.00</span>
            </div>
            <div class="summary-total">
                <span>Total</span>
                <span id="cart-total">$0.00</span>
            </div>
        </div>

        <button onclick="placeOrder()" class="btn-checkout">Place Order</button>
    </div>

    <!-- Confirmation Page -->
    <div id="confirmation-page" class="page">
        <div class="confirmation-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Order Placed!</h2>
            <p>Your order is being prepared</p>
            
            <div class="order-details">
                <div class="order-number-label">Order Number</div>
                <div id="order-number" class="order-number">ORD001</div>
                
                <div class="order-items-list" id="confirmation-items"></div>
                
                <div class="order-total-row">
                    <span>Total</span>
                    <span id="confirmation-total">$0.00</span>
                </div>
            </div>

            <div class="notification-info">
                <i class="fas fa-bell"></i>
                <span>We'll notify you when it's ready</span>
            </div>

            <button onclick="backToMenu()" class="btn-secondary">Back to Menu</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
